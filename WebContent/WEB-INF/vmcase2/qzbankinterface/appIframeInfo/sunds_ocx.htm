<link rel="stylesheet" type="text/css" href="${uicasePath}/css/skin-vista/ui.dynatree.css">
<link rel="stylesheet" type="text/css" href="${uicasePath}/css/competence.css" />

<script type="text/javascript">
var unit={key:"",title:""};
$(function() {
		$("#departmentTree").empty();
		$("#departmentTree").dynatree({
		
					selectMode : 2,
					checkbox : false,
					autoFocus : true,
					minExpandLevel : 4,
					strings : {
						loading : "Loading…",
						loadError : "Load error!"
					},
					children:$!{children},
					onClick : function(node) {
						if (node.tree.isUserEvent()) {
							if(!node.data.isFolder){
								//alert(node.data.key.split("_")[0]);
								//alert(node.data.key.split("_")[1]);
								//alert(node.data.title);
								var url = "${contextPath}/intopieces/intopiecesapprove/getPage5UploadValue.json?appId=${appId}&docID="+node.data.key.split("_")[1];
								if(node.data.key.split("_").length>2){
									url = "${contextPath}/intopieces/intopiecesapprove/getPage5UploadValueAdd.json?appId=${appId}&docID="+
											node.data.key.split("_")[1]+"_"+node.data.key.split("_")[2]+"_"+node.data.key.split("_")[3];
								}
								
								$.ajax({
									url : url,
									type : "get",
									success : function(data) {
										if (data.success) {
											if(data.uploadFlag != "0"){
												if(node.data.key.split("_").length>2){
													loadBydocId(node.data.key.split("_")[1]+node.data.key.split("_")[2]+node.data.key.split("_")[3],"level2");
													level2_chk_value = node.data.key.split("_")[3];
													parentValue = node.data.key.split("_")[2];
												}
												else{
													loadBydocId(node.data.key.split("_")[1],"level1");
													level2_chk_value = "";
													parentValue = "";
												}
											}
											else{
												if(node.data.key.split("_").length>2){
													initBydocId(node.data.key.split("_")[1]+node.data.key.split("_")[2]+node.data.key.split("_")[3],"level2");
													level2_chk_value = node.data.key.split("_")[3];
													parentValue = node.data.key.split("_")[2];
													
												}
												else{
													initBydocId(node.data.key.split("_")[1],"level1");
													level2_chk_value = "";
													parentValue = "";
												}
											}
										}
									}
								});
							}
						}
					}
				});
		/*调整树边框的颜色 */
		$(".dynatree-no-connector").css("border","1px solid #C3CCCE");
	});

	var docID = "";
	var level2_chk_value ="";
	var parentValue = "";
	function initBydocId(val,level){
		docID = val;
		displayIframe.window.location.href = "${contextPath}/intopieces/intopiecesapprove/WDScan.page?appId=${appId}&level="+level;
	}
	function loadBydocId(val,level){
		docID = val;
		displayIframe.window.location.href = "${contextPath}/intopieces/intopiecesapprove/WDModify.page?appId=${appId}&level="+level;
	}
		</script>
		
<body style="height: 100%;" >
	<div class="content">
		<div class="contentinner" style="height: 100%;" >
			 <div  class="inquiry" style="height: 100%;" id="inquiry">
				<div  id="treeDiv" class="inquiry_list inquiry_left" style="height: 100%;padding-bottom: 10px;border:0px;">
					<div id="departmentTree" style="height: 100%; width: 100%;"></div>
				</div>
			
				<div id="iframeDiv" style="float: left; width: 75%;height: 100%;  margin-bottom: 0px;">
					 <iframe id="displayIframe" name="displayIframe" width="100%" height="100%" 
						      frameborder="0" marginheight="0" marginwidth="0" scrolling="no"
						      src="${contextPath}/intopieces/intopiecesapprove/WDScan.page?appId=${appId}" name="displayIframe" allowtransparency="true" >
					</iframe>
				</div> 
			</div>
		</div>
		
	</div>
	
	<script>
	 $(document).ready(function() {
	  });
	</script>
</body>
